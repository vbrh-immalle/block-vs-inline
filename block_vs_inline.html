<html>
<head>
<title>Block- en inline-elementen</title>
<style type="text/css">
.block1 {
  background-color: red;
  padding-top: 10px;
  padding-bottim: 10px;
  padding-left: 4px;
  padding-right: 4px;
}
.span1 {
  border: 1px solid;
  background-color: yellow;
  padding: 2px;
}
</style>
</head>
<body>
  <p class="block1">Dit is een block-element</p>

  <p>In dit block komt zodadelijk een <span class="span1">inline-element</span>. Ook dit kan je weer makkelijk zichtbaar maken met de CSS property <em>border</em> of <em>css</em>.</p>

  <p>Je ziet eveneens dat een element zoals &lt;em&gt; al een default opmaak heeft. In dit geval een cursieve font-style.</p>
</body>
</html>
